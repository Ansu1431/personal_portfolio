<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" style="text-decoration: none;">
                    <h2>Portfolio</h2>
                </a>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Create an Account</h2>
                <p>Sign up to access the dashboard</p>
            </div>

            <form id="registerForm" class="login-form">
                <div class="form-group">
                    <div class="input-icon">
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-icon">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-icon">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <div id="passwordError" class="error-message" style="display:none;color:#ff6b6b;margin-top:8px;font-size:0.9rem;"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-icon">
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                    </div>
                </div>

                <button type="submit" class="login-btn">Sign Up</button>
            </form>

            <div class="login-footer">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirm = document.getElementById('confirm_password').value;

        // Clear previous error
        const passwordError = document.getElementById('passwordError');
        passwordError.style.display = 'none';
        passwordError.textContent = '';

        if (password !== confirm) {
            alert('Passwords do not match');
            return;
        }

        // Password policy: at least 6 characters and contains at least one digit
        const digitRegex = /\d/;
        if (password.length < 6 || !digitRegex.test(password)) {
            passwordError.textContent = 'Password must be at least 6 characters and include at least one digit.';
            passwordError.style.display = 'block';
            return;
        }

        const payload = { username, email, password };

        try {
            const res = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            const data = await res.json();
            if (data.success) {
                alert(data.message || 'Registration successful. You can now log in.');
                window.location.href = 'login.html';
            } else {
                alert(data.message || 'Registration failed');
            }
        } catch (err) {
            console.error(err);
            alert('An error occurred. Please try again.');
        }
    });
    </script>
</body>
</html>
